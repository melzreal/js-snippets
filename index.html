<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/94a0f12940.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  

    <title>Weather Api Fun</title>
</head>

<body>
   

    <div class="container">
        <div class="cover container">
                <div class="col-md-6 mx-auto text-center bg-dark text-light p-4 mt-5 rounded">
                    <h1 class="p-4"> Your Location</h1>
                    <h3 id="w-location" class="text-light"> Text</h3>
                    <p class="lead" id="w-description"></p>
                  
                    <img id="w-icon" class="p-4">
                    <ul id="w-details" class="list-group m-4 text-dark">
                        <li class="list-group-item" id="w-temp"></li>
                        <li class="list-group-item" id="w-humidity"></li>
                        <li class="list-group-item" id="w-feels-like"></li>
                        <li class="list-group-item" id="w-wind"></li>
                    </ul>

                    <button type="button" class="btn btn-outline-secondary text-light"
                    data-toggle="modal" 
                    data-target="#locationModal">
                       Location toggle
                      </button>

                    <div class="col-md-12"><i class="fas fa-globe-americas fa-5x mt-3 p-4 text-center"></i></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLabel">Toggle Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form" id="w-form">
              <div class="form-group">
                  <label for="city"> City </label>
                  <input type="text" class="form-control" id="city">
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-outline-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script> 
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="weather.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
    
</body>
</html>
